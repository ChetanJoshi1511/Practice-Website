<html> 
<head>
    <title>Display</title>
    <link rel="stylesheet" type="text/css" href="Display.css">
</head>
    <body>
        <nav> 
            <!-- li is a block element-->
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <h1 style="background-color: black;">
            <!-- span is an inline element which inherits parent element properties -->
            <span style="color: sienna">This</span>
            <span style="color:white">is</span>
            <span style="color: green">India</span>
        </h1>
        <div class="container">
            <!-- p is a block element -->
            <p>Block element 1</p>
            <p>Block element 2</p>
            <span>Inline element 1</span>
            <span>Inline element 2</span>
            <!-- img is an inline-block element-->
            <img width="250vw" height="200vh" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <a href="#">Click Me</a>
            <a href="#">Submit</a>
        </div>
    </body>
</html>
