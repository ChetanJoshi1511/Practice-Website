<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassMorphic Signup Page</title>
    <link rel="stylesheet" href="GlassMorphicSignupPage.css">
</head>
    <body>
        <div class="outer-box">
            <div class="container">
                <header class="signup-header">
                    <h1>Sign Up</h1>
                    <p>It just takes 50 seconds.</p>
                </header>
                <main class="signup">
                    <form action="" method="get">
                        <p>
                            <label for="userName">Full Name</label>
                            <input type="text" id="userName"  name="userName" placeholder="Enter your full name here" required autofocus>
                        </p>
                        <p>
                            <label for="userEmail">Your Email</label>
                            <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email here" required>
                        </p>
                        <p>
                            <label for="userPassword">Create new password</label>
                            <input type="password" id="userPassword" name="userPassword" placeholder="Atleast 8 characters long" required>
                        </p>
                        <div class="submit-btn">
                            <input type="submit" value="Create your account">
                        </div>
                    </form>
                </main>
                <footer class="signup-footer">
                    <p>Already have an account? <a href="#">Login</a></p>
                </footer>
            </div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </div>
    </body>
</html>
